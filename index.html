<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <!-- Font Comfortaa - Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet" />
  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <!-- Reset Styles -->
  <link rel="stylesheet" href="reset.css" />
  <!-- My sources -->
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <div id="container">
      <div id="clock">
        <i id="clock-icon" class="bi bi-clock"></i>
        <div id="time">
          <span id="hours">hh</span> : <span id="minutes">mm</span> : <span id="seconds">ss</span>
        </div>
        <div id="date">
          <span id="day">dd</span> / <span id="month">mm</span> / <span id="year">aaaa</span>
        </div>
        <!-- basear o estilo do botÃ£o no google -->
        <button id="toggle-theme-button" type="button">
          <i id="icon-theme" class="bi bi-moon"></i>
        </button>
      </div>
    </div>
  </main>
</body>
</html>
