<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta 
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Clock</title>
  <link
    rel="shortcut icon"
    href="assets/img/favicon.ico"
    type="image/x-icon"
  />
  <!-- Comfortaa - Google Fonts -->
  <link
    rel="preconnect"
    href="https://fonts.googleapis.com"
  />
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <!-- Bootstrap icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />
  <!-- Reset Styles -->
  <link 
    rel="stylesheet"
    href="assets/css/reset.css"
  />
  <!-- My sources -->
  <link 
    rel="stylesheet"
    href="assets/css/styles.css"
  />
  <script
    defer
    src="assets/js/app.js">
  </script>
</head>
<body>
  <main>
    <div id="container">
      <div id="clock">
        <button
          id="toggle-theme-button"
          type="button">
          <i
            id="icon-theme"
            class="bi bi-moon-fill">
          </i>
        </button>
        <div id="time">
          <span id="hours">hh</span>
          <span>:</span>
          <span id="minutes">mm</span>
          <span>:</span>
          <span id="seconds">ss</span>
        </div>
        <div id="date">
            <span id="day">dd</span>
            <span>/</span>
            <span id="month">mm</span>
            <span>/</span>
            <span id="year">aaaa</span>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
