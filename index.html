<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clock</title>
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <script defer src="assets/js/app.js"></script>
  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <!-- Reset Styles -->
  <link rel="stylesheet" href="assets/css/reset.css" />
</head>
<body>
  <main>
    <div class="container">
      <div class="clock">
        <button class="toggle-theme-button" type="button">
          <i class="bi bi-moon-fill icon-theme"> </i>
        </button>
        <div class="time is-hidden">
          <span class="hours">hh</span>
          <span>:</span>
          <span class="minutes">mm</span>
          <span>:</span>
          <span class="seconds">ss</span>
        </div>
        <div class="date is-hidden">
            <span class="day">dd</span>
            <span>/</span>
            <span class="month">mm</span>
            <span>/</span>
            <span class="year">aaaa</span>
        </div>
        <div class="loading-spinner"></div>
      </div>
    </div>
  </main>
</body>
</html>
